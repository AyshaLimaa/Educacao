<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atividades</title>
    <link rel="stylesheet" href="/assets/Cadastro_turma.css">
</head>
<body>

<div class="container">
    <h2>Cadastro de Atividades</h2>
    <form id="activityForm">
        <label for="titulo">Título da Atividade:</label>
        <input type="text" id="titulo" name="titulo" placeholder="Ex: Prova de Matemática" required>
        <label for="titulo">Nome do professor:</label>
        <input type="text" id="titulo" name="titulo" placeholder="Ex: Professor Cassio machado" required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva a atividade" required></textarea>

        <label for="disciplina">Disciplina:</label>
        <select id="disciplina" name="disciplina" required>
            <option value="" disabled selected>Selecione uma disciplina</option>
            <option value="matematica">Matemática</option>
            <option value="ciencias">Ciências</option>
            <option value="geografia">Geografia</option>
        </select>

        <div class="btn-group">
            <button type="submit">Cadastrar</button>
            <button onclick="window.location.href='Tela_atividades.html'">Tela de atividades</button>
        </div>

        

        <button onclick="window.location.href='Tela_principal.html'">Voltar para Tela Principal</button>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
