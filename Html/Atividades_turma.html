<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades da Turma</title>

<body>

    <h2>Atividades da Turma</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título da Atividade</th>
                    <th>Data de Entrega</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Trabalho de Matemática</td>
                    <td>2024-10-31</td>
                    <td class="actions">
                        <button class="btn btn-edit">Editar</button>
                        <button class="btn btn-delete">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Projeto de História</td>
                    <td>2024-11-15</td>
                    <td class="actions">
                        <button class="btn btn-edit">Editar</button>
                        <button class="btn btn-delete">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Experimento de Ciências</td>
                    <td>2024-12-01</td>
                    <td class="actions">
                        <button class="btn btn-edit">Editar</button>
                        <button class="btn btn-delete">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    


    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Adicionar Nova Atividade</h3>
            <form>
                <label for="activityTitle">Título da Atividade:</label>
                <input type="text" id="activityTitle" required>
                
                <label for="dueDate">Data de Entrega:</label>
                <input type="date" id="dueDate" required>
                
                <button type="submit" class="btn-save">Salvar</button>
            </form>
        </div>
    </div>

    <script>
        
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("addActivityBtn");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
     <head>
        <link rel="stylesheet" href="/assets/Atividades_turma.css">
    </head>
</body>


</html>
