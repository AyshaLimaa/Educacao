<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Turma</title>
    <link rel="stylesheet" href="/assets/Cadastro_turma.css">
</head>
<body>

<div class="container" id="formContainer">
    <h2>Cadastro de Turma</h2>
    <form id="turmaForm">
        <label for="serie">Série:</label>
        <select id="serie" required>
            <option value="" disabled selected>Selecione a série</option>
            <option value="1º Ano">1º Ano</option>
            <option value="2º Ano">2º Ano</option>
            <option value="3º Ano">3º Ano</option>
            <option value="4º Ano">4º Ano</option>
            <option value="5º Ano">5º Ano</option>
            <option value="6º Ano">6º Ano</option>
            <option value="7º Ano">7º Ano</option>
            <option value="8º Ano">8º Ano</option>
            <option value="9º Ano">9º Ano</option>
        </select>

        <label for="anoLetivo">Ano Letivo:</label>
        <input type="number" id="anoLetivo" placeholder="Ex: 2024" min="2000" max="2100" required>

        <label for="professor">Professor Responsável:</label>
        <input type="text" id="professor" placeholder="Nome do Professor" required>

        <button type="submit">Cadastrar</button>
        <button type="button" onclick="verTurmas()">Ver Turmas</button>
    </form>

    <button onclick="window.location.href='Tela_principal.html'">Voltar para Tela Principal</button>
</div>

<div class="container" id="turmaListContainer" style="display:none;">
    <h2>Turmas Cadastradas</h2>
    <ul id="turmaList"></ul>
    <button onclick="voltarCadastro()">Voltar para Cadastro</button>
</div>

<script src="script_turma.js"></script>

</body>
</html>
