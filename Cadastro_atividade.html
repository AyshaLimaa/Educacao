<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atividade</title>
<div class="form-container">
    <h2>Cadastrar Nova Atividade</h2>
    <form action="/cadastrar_atividade" method="POST">
        <label for="titulo">Título da Atividade:</label>
        <input type="text" id="titulo" name="titulo" placeholder="Ex: Trabalho de História" required>

        <label for="data_entrega">Data de Entrega:</label>
        <input type="date" id="data_entrega" name="data_entrega" required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" placeholder="Descreva a atividade aqui..." required></textarea>

        <button type="submit" class="btn">Salvar Atividade</button>
        <button type="button" class="btn btn-cancel" onclick="window.location.href='/Educacao/Listar_atividades.html';">Cancelar</button>
    </form>
</div>
<head> <link rel="stylesheet" href="/Educacao/assets/Cadastro_atividade.css"></head>
</body>
</html>
