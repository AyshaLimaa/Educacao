    <div class="Cadastro-conteiner">
        <h2>Cadastro Professor</h2>

            <div class="input-group">
                <label for="username">Nome de usuario</label>
                <input type="text" id="username" name="username" required> 
            </div>
            <div class="input-group">
                <label for="username">Email</label>
                <input type="text" id="username" name="username" required> 
            </div>

            </div>
